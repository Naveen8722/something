<!DOCTYPE html>
<html>
<head>
    <title>Protected Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #password-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div id="password-screen">
        <h2>Enter Password to Access the Page</h2>
        <input type="password" id="passwordInput" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
        <p id="error-message">Incorrect password. Please try again.</p>
    </div>

    <script>
        const correctPassword = "mySecret123"; // ‚Üê SET YOUR PASSWORD HERE

        function checkPassword() {
            const input = document.getElementById("passwordInput").value;
            const errorMsg = document.getElementById("error-message");
            if (input === correctPassword) {
                // Redirect to the actual page after correct password
                window.location.href = "https://qrco.de/bfypO4";
            } else {
                errorMsg.style.display = "block";
            }
        }
    </script>
</body>
</html>
